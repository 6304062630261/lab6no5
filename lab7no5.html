<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
    <script>
        function addName(){
            var nameInput = document.getElementById("name");
            var nametext = nameInput.value;
            var addsInput = document.getElementById("adds");
            var addstext = addsInput.value;
            var telInput = document.getElementById("tel");
            var teltext = telInput.value;

            var tr = document.createElement("tr");

            var tab = document.getElementById("tablecustomer");
            var td = document.createElement("td");
            td.innerHTML =nametext;
            tab.appendChild(tr);
            tab.appendChild(td);

            var tab = document.getElementById("tablecustomer");
            var td = document.createElement("td");
            td.innerHTML =addstext;
            tab.appendChild(td);

            var tab = document.getElementById("tablecustomer");
            var td = document.createElement("td");
            td.innerHTML =teltext;
            tab.appendChild(td);





        }

    </script>

</head>
<body>
    
    <form>
        
        ชื่อลูกค้า:<input type="text" id="name"><br>
        ที่อยู่่:<input type="text" id="adds"><br>
        โทรศัพท์:<input type="tel" id="tel"><br>
        <input type="button" id="addButton" value="เพิ่ม" onclick="addName()">
        </form>
        
        <br>
    <table id="tablecustomer">
        <tr>
        <th>ชื่อลูกค้า</th>
        <th>ที่อยู่</th>
        <th>โทรศัพท์</th>
        </tr>
        
    </table>

</body>
</html>
